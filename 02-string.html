<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>

        // String  Instance Method & Properties
        const name = "Faqih Pratama Muhti";
        console.info(name.length); // lenght : 19
        console.info(name.toLowerCase()); // faqih pratama muhti
        console.info(name.toUpperCase()); // FAQIH PRATAMA MUHTI
        console.info(name.split(" ")); // array (3) : ['Faqih', 'Pratama', 'Muhti']

        const input = "    input data     ";
        console.info(input.trim()) // hilangkan space kanan-kiri : input data
    </script>
</body>
</html>
